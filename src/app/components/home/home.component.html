<app-navbar (searchString)="searchWord($event)"></app-navbar>

<div class="row">

  <div class="col-2">
    <div style="margin: 40px 0px 0px 20px"> 
       <button class="btn btn-lg btn-outline-success" (click)="openModal()">Create Album</button>
    </div>
  </div>
  <div class="col-10">
        <div class="jumbotron body mx-5" style="height: 500px; width: 1200px;">
                <h1 class="text-center">My Albums</h1>
            <div class="container scrollbar" id="style-6">
                <div *ngIf="albums.ok; else noDataTemplate" class="text-center heartBeat force-overflow">
                    <div class="card main sub-body" style="width: 16rem;" *ngFor="let album of albumsBD">
                        <div class="options flip">
                                <img [src]="'/assets/icons/garbage.svg'" (click)="deleteAlbum(album)" style="position: absolute; top: 12px; left: 210px; height: 35px; cursor: pointer;">
                        </div>
                        <div (click)="goGallery(album._id)" style="cursor: pointer;">
                            <img [src]="'/assets/images/logo.jpg'" class="card-img-top" style="height: 200px; border-radius: 30px 30px 0px 0px; cursor: pointer;">
                            <label class="btn btn-dark">{{album.images.length}} images</label>
                            <div class="card-body" style="height: 150px">
                                <h5 class="card-title">{{album.name}}</h5>
                                <p class="card-text" style="height: 50px" *ngIf="album.description">{{album.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>

<ng-template #loadingtemplate>
        <div class="card main" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{'No album'}}</h5>
                    <!-- <a href="#" class="btn btn-primary">See gallery</a> -->
                </div>
            </div>
   </ng-template>

<app-navbar></app-navbar>
<div class="row">

  <!-- GALLERY -->
    <div class="col-3">
        <div class="container jumbotron slider-Jumbotrom"  *ngIf="galleryEmpty">
           <div class="bd-example slider">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                      <div *ngIf="valueButton" class="carousel-inner">
                          <div class="carousel-item active" style="cursor: pointer;" (click)="seeDetails(imageAlbumFirst)" >
                            <img *ngIf="imageAlbumFirst.path!='/assets/images/empty.jpg'" [src]="'http://localhost:3000/' + imageAlbumFirst.path" style="height: 260px; width: 100%; border-radius: 5px;" class="d-block w-100" alt="...">
                            <img *ngIf="imageAlbumFirst.path=='/assets/images/empty.jpg'" [src]="imageAlbumFirst.path" style="height: 260px; width: 100%; border-radius: 5px;" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{imageAlbumFirst.name}}</h5>
                                <p>{{imageAlbumFirst.description}}</p>
                            </div>
                          </div>
                        <div class="carousel-item" *ngFor="let image of imagesAlbum" (click)="seeDetails(image)">
                                <img [src]="'http://localhost:3000/' + image.path" class="d-block w-100" style="height: 260px; width: 100%; border-radius: 5px;" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>{{image.name}}</h5>
                            <p>{{image.description}}</p>
                          </div>
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                  </div>
           </div>
        </div>
        <div class="row" style="position: relative; left: 60px;">
            <div class="container  mt-5 col-6" [routerLink]="['/home']">
              <div class="boton2 button text-center ml-5 mt-5"><a style="position: relative; left: 0px; top: 5px;">Go to Albums</a></div>
           </div>
            <div class="container  mt-5 col-6" (click)="addImage()">
                <div class="boton button text-center ml-5 mt-5"><a style="position: relative; left: 3px; top: 17px;">+</a></div>
            </div> 
        </div>
    </div>


    <!-- DETAILS -->

    
    <div class="col-11">
        <div class="datail force-overflow">
          <div class="scrollbar" id="style-6">
            <div class="force-overflow">
                <img [src]="imageDatail" alt="" style="height: 550px; width: 950px; border-radius: 10px;">
                <p *ngIf="valueButton">
                    <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            See details
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                       <ul>
                           <li style="font-weight: bold">Name: </li>{{details.name}}
                           <li style="font-weight: bold">Description: </li>{{details.description}}
                           <li style="font-weight: bold">Album: </li>{{details.type}}
                           <li style="font-weight: bold">Created: </li><span>{{details.date | date}}</span>
                       </ul>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
    </div>

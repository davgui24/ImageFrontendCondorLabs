<app-navbar></app-navbar>
<ng-template #content let-modal>
    <div class="card rotateInDownRight" style="width: 38rem; float: left; border-radius: 5px; border: solid black 0.5px;">
        <div class="card-body">
                <h5 class="card-title">Upload Image</h5>
            <form [formGroup]="FormEntity">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" placeholder="Enter title" autocomplete="off"  minlength="3" maxlength="50" required>
                    <span class="text-danger invalid-control"
                        *ngIf="frmEntity().name.invalid && frmEntity().name.dirty">
                        Required field.
                    </span>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3" autocomplete="off" placeholder="Enter description" minlength="3" maxlength="300" required></textarea>
                    <span class="text-danger invalid-control"
                        *ngIf="frmEntity().description.invalid && frmEntity().description.dirty">
                        Required field.
                    </span>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Album</label>
                    <select name="album" class="form-control form-control-lg control-3 myselect"
                        formControlName="album" required>
                        <option  *ngFor="let album of albums" [ngValue]="album._id">{{ album.name }}</option>
                    </select>
                    <span class="text-danger invalid-control"
                        *ngIf="frmEntity().album.invalid && frmEntity().album.dirty">
                        Required field.
                    </span>
                </div>

                <div class="form-group" style="background: url('assets/images/Path_12121.png')">
                    <label>Image</label>
                    <input type="file" (change)="onInputImagelogoChange($event)" style="position: relative; left: 20px;" formControlName="file" name="file"  accept="image/*" multiple>
                    <!-- <label for="file-1">
                         <img src="assets/images/Group_10194.png" style="width: 50px; height: 50px;" alt="">
                    </label> -->
                    <span class="text-danger invalid-control"
                        *ngIf="frmEntity().file.invalid && frmEntity().file.dirty">
                        Required field.
                    </span>
                </div>
                <button type="button" class="btn btn-primary" (click)="saveImage()">Submit</button>
            </form>
        </div>
    </div>
</ng-template>
